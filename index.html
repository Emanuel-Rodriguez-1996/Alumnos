<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        #slcAlumnos, #fecha, #registrarBtn, #eliminarBtn {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #slcAlumnos {
            width: 250px;
        }

        #fecha {
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #registrarBtn, #eliminarBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #registrarBtn:hover, #eliminarBtn:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .eliminarFilaBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .eliminarFilaBtn:hover {
            background-color: #c82333;
        }
    </style>
    <script src="objts.js"></script>
    <script src="sistema.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Registro de Asistencias Particulares</h1>
    <select id="slcAlumnos">
        <option value="-1"></option>
    </select>
    <input type="date" id="fecha"><br>
    <button id="registrarBtn">Registrar</button>
    
    

    <h2>Tabla de Registros</h2>
    <table id="tablaRegistros">
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los registros se mostrarán aquí -->
        </tbody>
    </table>
    
</body>
</html>
